name: LLM Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Get PR diff
        id: diff
        run: |
          echo "Fetching PR diff..."
          gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
            --jq '.diff_url' | xargs curl -s > pr.diff
          echo "✅ PR diff saved to pr.diff"

      - name: Send diff to Gemini
        id: gemini
        run: |
          echo "Sending diff to Gemini..."
          DIFF=$(cat pr.diff | head -c 6000)
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${{ secrets.GEMINI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"contents\": [{
                \"parts\":[{\"text\": \"Review this GitHub pull request diff and suggest improvements as a short summary with bullet points. Keep it concise:\\n$DIFF\"}]
              }]
            }")
          echo $RESPONSE > gemini_response.json
          REVIEW=$(cat gemini_response.json | jq -r '.candidates[0].content.parts[0].text')
          echo "REVIEW_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$REVIEW" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post review comment
        run: |
          echo "Posting review comment to PR..."
          gh pr review ${{ github.event.pull_request.number }} \
            --comment \
            --body "${{ env.REVIEW_OUTPUT }}"
          echo "✅ Review comment posted!"
